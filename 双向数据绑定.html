<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
</head>
<body>
<div class="app">
    <input type="text" v-model="msg">
    {{msg=='hello'?200:msg}}
    {{age=100}}
    {{1+32}}
    <!--2.0写法-->
    <div v-once>{{msg}}</div>
    <div v-html="msg"></div>
</div>
<script src="vue2.0.js"></script>
<script>
    new Vue({
        el:'.app',
        data:{
            msg:'<h1>hello zfpx</h1>',
            age:30
        }
    });
</script>
</body>
</html>
