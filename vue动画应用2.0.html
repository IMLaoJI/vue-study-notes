<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="animate.css">
  <style>
    .fadeIn{
      background: red;
      width: 200px;
      height: 200px;
    }
    .fly-enter{
      width: 100px;
      height: 100px;
    }
    .fly-enter-active{
      -webkit-transition: 1s linear;
    }
    .fly-leave-active{
      width: 100px;
      height: 100px;
      -webkit-transition: 1s linear;
    }
    li{
      width: 100px;
      height: 30px;
      line-height: 30px;
      margin: 10px;
      background: pink;
    }
    /*fly-enter初始状态设置 fly-enter-active激活进入时*/
    /*fly-leave初始离开状态设置 fly-leave-active激活离开时*/
  </style>
</head>
<body>
<div id="app">
  <input type="text" v-model="query">
  <ul>
  <transition-group enter-active-class="animated fadeInUp" leave-active-class="animated fadeOutDown">
      <li v-for="(a,key) in lists" :key="key">
        {{a}}
      </li>
  </transition-group>
  </ul>
</div>
<script src="vue2.0.js"></script>
<script>
  var vm= new Vue({
      el:'#app',
    data:{
        query:'',
      arr:[1,2,3,4,5]
    },
    computed:{
          lists:function(){
              var arr = [];
              this.arr.forEach((item)=>{
                  item.toString().includes(this.query)&&arr.push(item);
              });
            return arr;
          }
    }
  });
</script>
</body>
</html>
