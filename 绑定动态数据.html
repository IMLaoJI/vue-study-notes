<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定动态数据</title>
</head>
<body>
<div id="app">
    <!--如果想绑定动态数据，需要使用v-bind-->
    <img :src="attr" :title="title">
</div>
<script src="vue2.0.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            attr:'http://www.zhufengpeixun.cn/themes/jianmo2/images/vue.png',
            title:'小程序'
        }
    });
</script>
</body>
</html>
